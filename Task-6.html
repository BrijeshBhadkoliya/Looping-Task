<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Write javascript program to print 1 to n number and find ODD number using for loop . -->

    <script>
        let num = Number(prompt(" Enter Any Number :-"))
        let i = 0;
         for (i = 1; i <= num; i++) {
            if(i%2==1){
                document.write(`${i}, `);
            }
        }

    </script>
</body>

</html>
