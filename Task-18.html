<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = Number(prompt("Enter Number:"))
        let main = 0;

        for (let i = 2; i < a; i++) {
            if (a % i == 0) {
                main = 1;
            }
        }
        if (main == 0) {
            document.write(`${a} is  prime number`)
        } else {
            document.write(`${a} is not prime number`)

        }

    </script>
</body>

</html>
