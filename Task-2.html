<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <!-- 2.Write javascript program to print 1 to n number and find even number using while loop . -->
    <script>
        let num = Number(prompt(" Enter Any Number :-"))
        let i = 0;
         while ( i <= num ) {   
            if (i%2==0){
                document.write(`${i}, `)
            }
            i++
        }

    </script>
</body>
