<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1.Write javascript program to print 1 to n number print using while loop . -->

    <script>
        let num = Number(prompt(" Enter Any Number :-"))
        let i = 0;
        while ( i <= num ) {
            document.write(`${i}<br>`);
            i++
        }

    </script>
</body>

</html>
