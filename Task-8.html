<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Write javascript program to print 1 to n number and find even number using do while loop . -->

    <script>
        let num = Number(prompt(" Enter Any Number :-"))
        let i = 0;
         do{   
            if (i%2==0){
                document.write(`${i}, `)
            }
            i++
        }while ( i <= num ) 

    </script>
</body>

</html>
